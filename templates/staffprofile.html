{% extends 'staffbase.html' %}
{% block title %}Profile{% endblock title%}

{% block body %}
<style>
    .body
    {
        background-color: white;
    }
    .container
    {
        padding-top: 50px;
    }
</style>
<div class="container">
<form method="POST" action = "{% url 'updateprofile' %}">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="{{user.email}}">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Name</label>
        <input type="text" class="form-control" id="inputPassword4" name="name" placeholder="{{user.first_name}} {{user.last_name}}">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="inputCity">Phone</label>
        <input type="tel" class="form-control" id="inputCity" name ="phone" placeholder="{{userprofile.phone}}">
      </div>
      <div class="form-group col-md-4">
        <label for="inputZip">Date of birth</label>
        <input
      placeholder="{{userprofile.dob}}"
      class="form-control"
      type="text"
      name = "dob"
      onfocus="(this.type='date')"
      onblur="(this.type='text')"
      id="date" />
      </div>
      <div class="form-group col-md-3"> 
        <label for="inputState">Gender</label>
        <select name="gender" id="inputState" class="form-control">
        {% if userprofile.gender == "Male" %}
          <option>None</option>
          <option selected>Male</option>
          <option>Female</option>
          {% elif userprofile.gender == "Female" %}
          <option >None</option>
          <option  >Male</option>
          <option selected>Female</option>
          {% else %}
          <option selected>None</option>
          <option  >Male</option>
          <option >Female</option>
          {% endif%}
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Update Profile</button>
    <a href = "/staff/changepassword"><button type="button" class="btn btn-success">Change Password</button></a>
  </form>
</div>
{% endblock %}
